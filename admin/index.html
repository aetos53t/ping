<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PING Admin</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    :root {
      --bg: #09090b;
      --surface: #18181b;
      --surface-2: #27272a;
      --border: #3f3f46;
      --text: #fafafa;
      --muted: #a1a1aa;
      --accent: #3b82f6;
      --green: #22c55e;
      --red: #ef4444;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
    }
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 2rem;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 2rem;
      padding-bottom: 1rem;
      border-bottom: 1px solid var(--border);
    }
    h1 { font-size: 1.5rem; display: flex; align-items: center; gap: 0.5rem; }
    .status { display: flex; align-items: center; gap: 0.5rem; font-size: 0.875rem; color: var(--muted); }
    .status-dot { width: 8px; height: 8px; border-radius: 50%; background: var(--green); }
    .status-dot.error { background: var(--red); }
    
    .grid { display: grid; grid-template-columns: 300px 1fr; gap: 1rem; height: calc(100vh - 150px); }
    
    .panel {
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 8px;
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }
    .panel-header {
      padding: 1rem;
      border-bottom: 1px solid var(--border);
      font-weight: 600;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .panel-content { flex: 1; overflow-y: auto; }
    
    .agent-list { list-style: none; }
    .agent-item {
      padding: 0.75rem 1rem;
      border-bottom: 1px solid var(--border);
      cursor: pointer;
      transition: background 0.2s;
    }
    .agent-item:hover, .agent-item.active { background: var(--surface-2); }
    .agent-name { font-weight: 500; margin-bottom: 0.25rem; }
    .agent-meta { font-size: 0.75rem; color: var(--muted); }
    .agent-badges { display: flex; gap: 0.25rem; margin-top: 0.25rem; }
    .badge {
      font-size: 0.625rem;
      padding: 0.125rem 0.375rem;
      background: var(--surface-2);
      border-radius: 4px;
      color: var(--muted);
    }
    
    .chat-container { display: flex; flex-direction: column; height: 100%; }
    .chat-header {
      padding: 1rem;
      border-bottom: 1px solid var(--border);
    }
    .chat-header h3 { font-size: 1rem; margin-bottom: 0.25rem; }
    .chat-header .meta { font-size: 0.75rem; color: var(--muted); }
    
    .messages {
      flex: 1;
      overflow-y: auto;
      padding: 1rem;
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
    }
    .message {
      max-width: 80%;
      padding: 0.75rem 1rem;
      border-radius: 12px;
      font-size: 0.875rem;
    }
    .message.sent {
      background: var(--accent);
      align-self: flex-end;
      border-bottom-right-radius: 4px;
    }
    .message.received {
      background: var(--surface-2);
      align-self: flex-start;
      border-bottom-left-radius: 4px;
    }
    .message-meta {
      font-size: 0.625rem;
      color: var(--muted);
      margin-top: 0.25rem;
    }
    .message.sent .message-meta { color: rgba(255,255,255,0.7); }
    
    .empty-state {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
      color: var(--muted);
    }
    .empty-state .icon { font-size: 3rem; margin-bottom: 1rem; }
    
    .stats {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 1rem;
      margin-bottom: 1.5rem;
    }
    .stat {
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 8px;
      padding: 1rem;
      text-align: center;
    }
    .stat-value { font-size: 2rem; font-weight: 700; color: var(--accent); }
    .stat-label { font-size: 0.75rem; color: var(--muted); text-transform: uppercase; }
    
    .refresh-btn {
      background: var(--surface-2);
      border: none;
      color: var(--text);
      padding: 0.5rem 1rem;
      border-radius: 6px;
      cursor: pointer;
      font-size: 0.875rem;
    }
    .refresh-btn:hover { background: var(--border); }
    
    @media (max-width: 768px) {
      .grid { grid-template-columns: 1fr; }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>üèì PING Admin</h1>
      <div class="status">
        <span class="status-dot" id="statusDot"></span>
        <span id="statusText">Connecting...</span>
      </div>
    </header>

    <div class="stats">
      <div class="stat">
        <div class="stat-value" id="agentCount">-</div>
        <div class="stat-label">Agents</div>
      </div>
      <div class="stat">
        <div class="stat-value" id="messageCount">-</div>
        <div class="stat-label">Messages</div>
      </div>
      <div class="stat">
        <div class="stat-value" id="contactCount">-</div>
        <div class="stat-label">Contacts</div>
      </div>
    </div>

    <div class="grid">
      <div class="panel">
        <div class="panel-header">
          <span>Agents</span>
          <button class="refresh-btn" onclick="loadAgents()">‚Üª</button>
        </div>
        <div class="panel-content">
          <ul class="agent-list" id="agentList">
            <li class="empty-state">
              <div class="icon">üì≠</div>
              <div>No agents yet</div>
            </li>
          </ul>
        </div>
      </div>

      <div class="panel">
        <div class="chat-container" id="chatContainer">
          <div class="empty-state">
            <div class="icon">üí¨</div>
            <div>Select an agent to view messages</div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    const API_URL = window.location.origin;
    const ADMIN_TOKEN = new URLSearchParams(window.location.search).get('token') || '';
    let allAgents = [];
    let selectedAgent = null;

    async function fetchAPI(path) {
      const headers = ADMIN_TOKEN ? { 'X-Admin-Token': ADMIN_TOKEN } : {};
      const res = await fetch(`${API_URL}${path}`, { headers });
      if (!res.ok) throw new Error(`HTTP ${res.status}`);
      return res.json();
    }

    async function checkHealth() {
      try {
        const health = await fetchAPI('/health');
        document.getElementById('statusDot').classList.remove('error');
        document.getElementById('statusText').textContent = 'Connected';
        document.getElementById('agentCount').textContent = health.agents;
        document.getElementById('messageCount').textContent = health.messages;
        document.getElementById('contactCount').textContent = health.contacts;
        return true;
      } catch (e) {
        document.getElementById('statusDot').classList.add('error');
        document.getElementById('statusText').textContent = 'Disconnected';
        return false;
      }
    }

    async function loadAgents() {
      try {
        // Get all agents (including private ones via internal API)
        // For now, just use directory - in production, add admin auth
        const agents = await fetchAPI('/directory');
        allAgents = agents;

        const list = document.getElementById('agentList');
        if (agents.length === 0) {
          list.innerHTML = '<li class="empty-state"><div class="icon">üì≠</div><div>No agents yet</div></li>';
          return;
        }

        list.innerHTML = agents.map(a => `
          <li class="agent-item" data-id="${a.id}" onclick="selectAgent('${a.id}')">
            <div class="agent-name">${escapeHtml(a.name)}</div>
            <div class="agent-meta">${a.provider} ¬∑ ${a.id.slice(0, 8)}...</div>
            <div class="agent-badges">
              ${(a.capabilities || []).slice(0, 3).map(c => `<span class="badge">${escapeHtml(c)}</span>`).join('')}
            </div>
          </li>
        `).join('');
      } catch (e) {
        console.error('Failed to load agents:', e);
      }
    }

    async function selectAgent(agentId) {
      selectedAgent = allAgents.find(a => a.id === agentId);
      if (!selectedAgent) return;

      // Update UI
      document.querySelectorAll('.agent-item').forEach(el => {
        el.classList.toggle('active', el.dataset.id === agentId);
      });

      // Load messages
      const container = document.getElementById('chatContainer');
      container.innerHTML = `
        <div class="chat-header">
          <h3>${escapeHtml(selectedAgent.name)}</h3>
          <div class="meta">${selectedAgent.provider} ¬∑ ${agentId}</div>
        </div>
        <div class="messages" id="messages">
          <div class="empty-state">
            <div class="icon">‚è≥</div>
            <div>Loading messages...</div>
          </div>
        </div>
      `;

      try {
        const inbox = await fetchAPI(`/agents/${agentId}/inbox?all=true`);
        renderMessages(inbox, agentId);
      } catch (e) {
        document.getElementById('messages').innerHTML = `
          <div class="empty-state">
            <div class="icon">‚ùå</div>
            <div>Failed to load messages</div>
          </div>
        `;
      }
    }

    function renderMessages(messages, currentAgentId) {
      const container = document.getElementById('messages');
      
      if (messages.length === 0) {
        container.innerHTML = `
          <div class="empty-state">
            <div class="icon">üì≠</div>
            <div>No messages yet</div>
          </div>
        `;
        return;
      }

      // Sort by timestamp
      messages.sort((a, b) => new Date(a.timestamp) - new Date(b.timestamp));

      container.innerHTML = messages.map(m => {
        const isSent = m.from === currentAgentId;
        const time = new Date(m.timestamp).toLocaleString();
        const payload = typeof m.payload === 'object' 
          ? (m.payload.text || JSON.stringify(m.payload, null, 2))
          : String(m.payload);
        
        return `
          <div class="message ${isSent ? 'sent' : 'received'}">
            <div class="message-type">[${m.type}]</div>
            <div class="message-content">${escapeHtml(payload)}</div>
            <div class="message-meta">
              ${isSent ? '‚Üí ' + m.to.slice(0, 8) : '‚Üê ' + m.from.slice(0, 8)} ¬∑ ${time}
              ${m.acknowledged ? ' ‚úì' : ''}
            </div>
          </div>
        `;
      }).join('');

      container.scrollTop = container.scrollHeight;
    }

    function escapeHtml(str) {
      const div = document.createElement('div');
      div.textContent = str;
      return div.innerHTML;
    }

    // Initial load
    checkHealth().then(() => loadAgents());

    // Refresh periodically
    setInterval(() => {
      checkHealth();
      if (selectedAgent) {
        selectAgent(selectedAgent.id);
      }
    }, 10000);
  </script>
</body>
</html>
