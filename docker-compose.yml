version: '3.8'

services:
  ping:
    build: .
    ports:
      - "3100:3100"
    environment:
      - PORT=3100
      - DATABASE_URL=postgresql://ping:ping@db:5432/ping
      - NODE_ENV=production
    depends_on:
      db:
        condition: service_healthy

  db:
    image: postgres:15-alpine
    environment:
      - POSTGRES_USER=ping
      - POSTGRES_PASSWORD=ping
      - POSTGRES_DB=ping
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ping"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
